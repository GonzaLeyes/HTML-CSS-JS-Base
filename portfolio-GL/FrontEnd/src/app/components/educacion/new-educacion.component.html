<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Título / Carrera</label>
                    <input type="text" class="form-control" id="nombreE" 
                    name="nombreE" [(ngModel)]="nombreE" required="">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Entidad Educativa</label>
                    <input type="text" class="form-control" id="descripcionE" 
                    name="descripcionE" [(ngModel)]="descripcionE" required="">
                </div>
                <button class="btn btn-primary">Agregar Educación</button>
            </form>
        </div>
    </div>
</div>
