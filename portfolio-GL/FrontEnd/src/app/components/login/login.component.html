<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <!--
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>-->
    <br>
    <!-- Login Form -->

    <form f="ngForm" (ngSubmit)="onLogin()" novalidate >
        <input type="text" id="nombreUsuario" name="nombreUsuario" class="fadeIn second form-control form-control-lg" 
          placeholder="Usuario" [(ngModel)]="nombreUsuario" required>
        <input type="password" id="password" name="login" class="fadeIn third form-control form-control-lg"
          placeholder="Contraseña" [(ngModel)]="password" required>
        <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Has olvidado tu contraseña?</a>
    </div>

  </div>
</div>
